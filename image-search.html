<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CS50 -Project 0- Image Search</title>

</head>
<body>
    
    <!-- Container -->
    <div id="container">

        <!-- Links Section -->
        <div id="links">
            <a href="index.html"><button>Google Search</button></a>
        </div>

        <!-- Search Section -->
        <div id="search-box">
            <img src="pics/googlelogo_color_272x92dp.png">
            <span>images</span>
            <i class="material-icons medium" id="search-1">search</i>      
            <span id="photo"></span>
            <i class="material-icons medium" id="search-2">search</i>   
            <form action="https://images.google.com/images">
                <input id="search-bar" maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="none" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value="" aria-label="Search" data-ved="0ahUKEwiM0L_FuL31AhVvzoUKHV00Ae8Q39UDCAM">
                <input type="submit" value="Image Search" id="gs">
            </form> 
        </div>

        <!-- Footer Section -->
        <div id="footer">
            <div id="left-footer">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>

            </div>
            <div id="right-footer">
                <a href="#">Privacy</a>

            </div>
        </div>
